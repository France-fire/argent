<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PubCash - Gagne de l'argent avec les pubs</title>

  <!-- Balise de vérification Monetag -->
  <meta name="monetag" content="0db1b51f73b4e86ef43a2c67fa3de38a">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur PubCash</h1>

  <div class="card">
    <h2>Regarde une publicité et gagne 10 000 FCFA</h2>
    <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    <br><br>
    <button onclick="gainMoney()">J'ai regardé</button>
  </div>

  <div class="card">
    <h2>Solde : <span id="balance">0</span> FCFA</h2>
    <button onclick="requestWithdraw()">Demander un retrait</button>
  </div>

  <script>
    let balance = 0;

    function gainMoney() {
      balance += 10000;
      document.getElementById('balance').innerText = balance;
      alert("Bravo ! Tu as gagné 10 000 FCFA.");
    }

    function requestWithdraw() {
      if (balance < 10000) {
        alert("Tu dois avoir au moins 10 000 FCFA pour retirer.");
        return;
      }
      const phone = prompt("Entre ton numéro Djamo pour retirer :");
      if (phone) {
        alert("Demande envoyée pour " + balance + " FCFA. Numéro : " + phone);
        balance = 0;
        document.getElementById('balance').innerText = balance;
      }
    }
  </script>

  <!-- Ici on ajoutera le script Monetag plus tard -->

</body>
</html>
