<!DOCTYPE html>
<html>
<head>
    <title>PubCash Admin - Accepter les retraits</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .card { background: white; padding: 20px; margin: 20px auto; width: 90%; max-width: 400px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        button { padding: 10px 20px; margin-top: 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .admin-card { background: #ffc107; margin-top: 10px; text-align: left; }
    </style>
</head>
<body>

<h1>PubCash - Admin</h1>

<div id="login-card" class="card">
    <h3>Connexion</h3>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <button onclick="login()">Se connecter</button>
</div>

<div id="adminPanel" style="display:none;">
    <h2>Demandes de retrait</h2>
    <div id="withdrawList" class="card admin-card">Chargement...</div>
    <button onclick="logout()">Déconnexion</button>
</div>

<script>
const API_URL = "https://sheetdb.io/api/v1/m6htjsxagmzhq";

function logout() {
    location.reload();
}

async function login() {
    const username = document.getElementById("username").value.trim().toLowerCase();
    if (username !== "admin") return alert("Seul l'admin peut accéder à ce panneau.");

    document.getElementById("login-card").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    loadWithdrawRequests();
}

async function loadWithdrawRequests() {
    const response = await fetch(API_URL);
    const users = await response.json();
    let html = "";

    users.forEach(user => {
        if (user.phone && user.phone.trim() !== "") {
            html += `
                <div style='margin-bottom:15px;'>
                    <strong>Nom:</strong> ${user.username}<br>
                    <strong>Numéro:</strong> ${user.phone}<br>
                    <strong>Montant:</strong> ${user.balance} FCFA<br>
                    <button onclick="deleteUser('${user.username}')">✔ Accepter</button>
                </div><hr>`;
        }
    });

    document.getElementById("withdrawList").innerHTML = html || "Aucune demande pour le moment.";
}

async function deleteUser(username) {
    if (confirm("Confirmer le retrait pour " + username + " ?")) {
        await fetch(API_URL + "/username/" + username, {
            method: "PATCH",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: { phone: "" } })
        });
        loadWithdrawRequests();
    }
}
</script>

</body>
</html>
